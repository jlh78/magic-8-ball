<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
</head>

<body>

    <!-- <audio src="/music.mp3" autoplay></audio> -->

    <audio id="music" loop>
        <source src="assets/drone-horror-and-suspense-background-loop-339888.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>



    <div class="top-container">
        <!-- Placed the h1 in a header -->
        <header>
            <h1>Terminal 8</h1>
        </header>

        <!-- Form inputs are inside of the form container -->
        <div class="form-container">
            <form>
                <label for="question">The Terminal beckons, it knows you seek Answers:</label>
                <input type="text" id="question" name="question">
                <button id="shakeButton">Invoke the Machine Spirit</button>
            </form>
        </div>
    </div>

    <!-- content-container  in case you want to add some additional elements -->
    <div class="center-container">

        <!-- Placed the answer p tag inside of its own answer-container-->
        <div class="answer-container">
            <p id="answer"></p>
        </div>

    </div>

    <!-- bottom-container -->
    <div class="bottom-container">
        <div class="answer-container">
            <p id="message" style="display: none;"> The Terminal knows All </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
