<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic 8 Ball</title>
</head>

<body>

    <div class="top-container">
        <!-- Placed the h1 in a header -->
        <header>
            <h1>Terminal 8</h1>
        </header>

        <!-- Form inputs are inside of the form container -->
        <div class="form-container">
            <form>
                <label for="question">The Terminal beckons, it knows you seek answers:</label>
                <input type="text" id="question" name="question">
                <button id="shakeButton">Invoke the machine spirit</button>
            </form>
        </div>
    </div>

    <!-- content-container  in case you want to add some additional elements -->
    <div class="center-container">

        <!-- Placed the answer p tag inside of its own answer-container-->
        <div class="answer-container">
            <p>answer</p>
        </div>

    </div>

    <!-- bottom-container -->
    <div class="bottom-container">
        <div class="answer-container">
            <p id="answer"> The Terminal knows all </p>
        </div>
    </div>
</body>

</html>
